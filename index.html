<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .links a {
            text-decoration: none;
            color: #333;
            margin: 0.5rem 0;
            font-size: 1rem;
            display: inline-block;
        }

        .links a:hover {
            color: #007BFF;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        /* Estilos para telas maiores */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.4rem;
            }

            p {
                font-size: 1.2rem;
            }

            .links a {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1024px) {
            body {
                text-align: left;
                padding: 0 10%;
            }

            header {
                text-align: center;
            }

            .links {
                flex-direction: column;
            }

            footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu GitHub Pages</h1>
        <p>Explore meus projetos e trabalhos publicados.</p>
    </header>

    <div class="links">
        <a href="https://github.com/ReginaldDev/projects-study/tree/main/App-%20Diario%20de%20Leitura">App Diario de Leitura - Python</a>
        <a href="https://reginalddev.github.io/projects-study/Login%20responsivo/">Tela de Login responsiva - HTML/CSS</a>
        <a href="https://reginalddev.github.io/projects-study/Pizzaria/">Food Page - HTML/CSS/JavaScript</a>
        <a href="https://github.com/ReginaldDev">Meu GitHub</a>
    </div>

    <footer>
        <p>Feito por &#128187<a href="https://github.com/ReginaldDev">Reginaldo Junior</a></p>
    </footer>
</body>
</html>
